<!DOCTYPE html>
<html>
<head>
    <title>Green Tracker</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  
    <h1>Tree Planting Tracker</h1>
    <div style="text-align:right;">
    <a href="/logout" style="color: white; text-decoration: none; background-color: #d32f2f; padding: 8px 12px; border-radius: 5px;">Logout</a>
</div>

<form id="treeForm">
  <label>Tree Name:</label>
  <input type="text" id="treeName" required>

  <label>Location:</label>
  <input type="text" id="location" required>

  <label>Date Planted:</label>
  <input type="date" id="datePlanted" required>

  <label>Status:</label>
  <select id="status">
    <option value="Healthy">Healthy</option>
    <option value="Growing">Growing</option>
    <option value="Cut">Cut</option>
    <option value="Dead">Dead</option>
  </select>

  <button type="submit">Add Tree</button>
</form>

 <h2 class="Planted">Planted Trees</h2>
    <ul id="treeList">
    </ul>
    <div id="editSection" style="display:none; margin-top: 30px;">
        <h2 class="Planted">Edit Tree</h2>
        <form id="editForm">
            <input type="hidden" id="editId">

            <label>Tree Name:</label>
            <input type="text" id="editName" required>

            <label>Location:</label>
            <input type="text" id="editLocation" required>

            <label>Date Planted:</label>
            <input type="date" id="editDate" required>

            <label>Status:</label>
            <select id="editStatus">
                <option value="Healthy">Healthy</option>
                <option value="Growing">Growing</option>
                <option value="Cut">Cut</option>
                <option value="Dead">Dead</option>
            </select>

            <button type="submit">Update Tree</button>
        </form>
    </div>


<script src="{{ url_for('static', filename='script.js') }}"></script>

 
</body>
</html>
